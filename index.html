<!DOCTYPE html>
<html ng-app="shelterApp">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Shelter Map App">
 <meta name="keywords" content="Shelter,App,AngularJS">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="css/custom.css">
 <title>ShelterApp</title>
 </head>
 <body>	

	<div id="wrapper" ng-controller= "mapController as mapCtrl">
    
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">Shelter App! - Din vej til naturen</li>
                <li class="extra-hight"><span>Tilbud: </span>{{mapLocations[id].properties.tilbud}}</li>
				<li class="extra-hight"><span>Placering: </span> {{mapLocations[id].properties.placering}}</li>
				<li class="extra-hight"><span>Beskrivelse: </span>{{mapLocations[id].properties.beskrivelse}}</li>
				<li class="extra-hight"><span>Ejer: </span>  {{mapLocations[id].properties.ejer}}</li>
            </ul>
        </div><!-- sidebar end -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
              
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>

			<!-- Map Starts -->
                <ng-map
				  center="55.3638, 10.4024" 
				  zoom="12" 
				  style="display:block; height:100vh; width: 96%; float: right;"
				  >

					<marker
						ng-repeat="n in mapLocations"
						icon="marker.png"
						position="{{mapCtrl.getCoordinatesShelter($index)}}"
						title="{{mapLocations[0].properties.placering}}" 
						id="{{$index}}"
						on-click="mapCtrl.showMapLocationInfo()"
					></marker>

					<marker 
						position="[{{position.toJSON('lat').lat}},{{position.toJSON('lng').lng}}]" 
						icon="{path:'CIRCLE', scale: 10}" 
						title="your position"
					></marker>
				 </ng-map>
				 

        </div><!-- /#page-content-wrapper -->

    </div><!-- /#wrapper -->

 <!-- Javascript -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOV-3ztp2re9j3GsspZ-h6JdB-a6gO56I"></script>
 <script type="text/javascript" src="js/assets/ng-map.min.js"></script>
 <script type="text/javascript" src="js/map/mapModule.js"></script>
 <script type="text/javascript" src="js/map/mapController.js"></script>
 <script type="text/javascript" src="js/custom.js"></script>
 </body>
</html>
